{% extends "layout.html" %}
{% block content %}
<h1>Resume Preview</h1>
<div>
    <h2>{{ name }}</h2>
    <p><strong>Contact:</strong> {{ contact }}</p>
    <p><strong>Summary:</strong> {{ summary }}</p>

    <h3>Skills</h3>
    <ul>
        {% for skill in skills %}
        <li>{{ skill }}</li>
        {% endfor %}
    </ul>

    <h3>Experience</h3>
    <p>{{ experience }}</p>

    <h3>Education</h3>
    <p>{{ education }}</p>
</div>
<button onclick="window.print()">Print/Download</button>
<a href="/">Go Back</a>
{% endblock %}
